        <section class="contacto" id="contacto">
            <div class="contacto__contenedor">
                <h2 class="contacto__titulo titulo">Contacto</h2>
                <h3 class="contacto__subtitulo parrafo">¿Quieres contactarme?</h3>
                <h3 class="contacto__subtitulo parrafo">
                    Complete el siguiente formulario y me pondré en contacto con usted lo antes posible.
                </h3>
                <form
                    action="https://formsubmit.co/a27db735a19eb5a878e6fbf5bb4964c4"
                    method="POST"
                    class="contacto__formulario"
                    name="form"
                >
                    <!-- <input type="text" class="contacto__form-input" name="nombre" placeholder="Nombre" required pattern="[\s\S]{1,50}" data-tipo="nombre">
                <input type="email" class="contacto__form-input" name="email" placeholder="E-mail" required pattern="[\s\S]{1,50}">
                <input type="text" class="contacto__form-input" name="asunto" placeholder="Asunto" required pattern="[\s\S]{5,50}" data-tipo="asunto">
                <textarea name="mensaje" id="" cols="30" rows="10" class="contacto__form-textarea" placeholder="Mensaje" required pattern="[\s\S]{10,300}" data-tipo="mensaje"></textarea> -->
                    <div class="input__contenedor">
                        <input
                            type="text"
                            class="input"
                            name="nombre"
                            required
                            pattern="[\s\S]{1,50}"
                            placeholder="Nombre"
                        />
                        <label for="" class="input__titulo">Nombre</label>
                    </div>
                    <div class="input__contenedor">
                        <input type="email" class="input" name="email" required placeholder="E-mail" />
                        <label for="" class="input__titulo">E-mail</label>
                    </div>
                    <div class="input__contenedor">
                        <input type="text" class="input" name="asunto" required placeholder="Asunto" />
                        <label for="" class="input__titulo">Asunto</label>
                    </div>
                    <div class="input__contenedor">
                        <textarea
                            class="textarea"
                            name="mensaje"
                            id=""
                            cols="30"
                            rows="10"
                            required
                            placeholder="Mensaje"
                        ></textarea>
                        <label for="" class="textarea__titulo">Mensaje</label>
                    </div>
                    <button type="submit" class="boton__send boton">
                        Enviar mensaje
